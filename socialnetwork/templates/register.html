<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="{{STATIC_URL}}bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{STATIC_URL}}bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{STATIC_URL}}bootstrap-3.3.2-dist/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/register.css"/>
    <meta charset="utf-8">
    <title>Register</title>
</head>

<body>
    {% for error in errors %}
        <p style="color: red">
            {{ error }}
        </p>
    {% endfor %}
    <div class="form">
    <form method="post" action="{% url 'register' %}">
        <table>
            {% for field in form.visible_fields %}
            <tr>
                <td>{{field.label_tag}}</td>
                <td>{{field}}</td>
                <td style="color: red">{{field.errors}}</td>
            </tr>
            {% endfor %}
        </table>
        {% for field in form.hidden_fields %}
            {{field}}
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Register" />
    </form>
    </div>
</body>
</html>
