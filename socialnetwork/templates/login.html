<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{STATIC_URL}}bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{STATIC_URL}}bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{STATIC_URL}}bootstrap-3.3.2-dist/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/login.css"/>
    <meta charset="utf-8">
    <title>Login</title>
</head>

<body>
    {% if form.errors %}
        <p style="color:red">
            Incorrect user name and password.
        </p>
    {% endif %}
    <div class="container">
    <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        <h2 class="form-signin-heading">Please Sign In</h2>
        {{ form.username.label_tag }} 
        {{ form.username }}
        <br>
        {{ form.password.label_tag }}
        {{ form.password }}
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="{% url 'register' %}">Register</a>
        <input type="hidden" name="next" value="{{next}}" />
        {% csrf_token %}
    </form>
    </div>
    <script src="{{STATIC_URL}}js/login.js"></script>
</body>
</html>
